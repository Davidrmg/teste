<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
    <script>
    function calc(e){
   
   var operacao = e.value;
   
   var n1=parseFloat(document.getElementById("n1").value);
   var n2=parseFloat(document.getElementById("n2").value);
   
   var cal = eval(n1+operacao+n2);

   if (!isNaN(cal)) {
                document.getElementById("result").innerHTML=cal;
            }
  
}
</script>
</head>



<body><div class="calculadora">
    <center>
    <span>Introduza os numeros:</span><br><br>
    Primeiro Número <br>
    <input type="text" size="10" id="n1" placeholder="n1"><br>
    Segundo Número <br>
    <input type="text" size="10"  id="n2" placeholder="n2"><br><br>

    <input type="button" value="+" onClick="calc(this)">
    <input type="button" value="-" onClick="calc(this)">
    <input type="button" value="*" onClick="calc(this)">
    <input type="button" value="/" onClick="calc(this)">
    <br><br>
    <div class="back">
    Resultado:
    <span id="result"></span>
</div>
</center>

</div>

</body>
</html>
